<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Spherical Video Player</title>
		<script type="module" src="/src/main.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<video id="video360" crossorigin="anonymous" loop playsinline webkit-playsinline>
					<source src="/resources/video/video360.mp4" type="video/mp4" />
				</video>
			</a-assets>
			<a-videosphere src="#video360"></a-videosphere>
			<a-entity id="camera" camera look-controls wasd-controls-enabled="false"></a-entity>
		</a-scene>
	</body>
</html>
