<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Spherical Video Player</title>
		<script type="module" src="/src/main.js"></script>
		<link rel="stylesheet" href="/resources/styles/player.css"/>
		<link rel="icon" href="/resources/images/favicon.ico" />
	</head>
	<body>
		<a-scene embedded style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;">
			<a-assets>
				<video id="video360" crossorigin="anonymous" loop playsinline webkit-playsinline>
					<source src="./resources/videos/london_park.mp4" type="video/mp4" />
				</video>
			</a-assets>
			<a-videosphere src="#video360"></a-videosphere>
			<a-entity
				id="camera"
				camera
				look-controls="reverseMouseDrag: true"
				wasd-controls-enabled="false"
			></a-entity>
		</a-scene>

		<!-- Player Controls -->
		<div class="video-player">
			<div class="video-controls">
				<button id="playBtn" class="control-button">‚ñ∂Ô∏è</button>
				<button id="pauseBtn" class="control-button">‚è∏</button>
				<button id="stopBtn" class="control-button">‚èπ</button>

				<div class="progress-bar" id="progressBar">
					<div class="progress-filled" id="progressFilled"></div>
				</div>

				<div class="volume-control">
					<span>üîä</span>
					<input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" />
				</div>

				<button id="fullscreenBtn" class="fullscreen-button">‚õ∂</button>
			</div>
		</div>
	</body>
</html>
